apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    maven {
        url 'http://developer.huawei.com/repo/'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Google's GCM.
//    compile 'com.google.android.gms:play-services-gcm:15.0.1'

    implementation "com.google.firebase:firebase-messaging:17.3.0"
    implementation 'com.facebook.react:react-native:+'
    implementation 'me.leolin:ShortcutBadger:1.1.16@aar'

    implementation 'com.huawei.android.hms:base:2.6.3.301'  
    implementation 'com.huawei.android.hms:push:2.6.3.301'  
    implementation 'org.json:json:20171018'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'org.robolectric:robolectric:3.1.4'
}
